
services:
  # ----------------------------------------------------------------------------
  # DevOps Services (from colmena-devops submodule)
  # ----------------------------------------------------------------------------
  
  # Postgres (Database Service)
  postgres:
    image: postgres:13
    command: postgres -c 'max_connections=10000'
    container_name: colmena_postgres
    hostname: ${POSTGRES_HOSTNAME:-postgres}
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME:-colmena}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-colmena}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      colmena_devops:
        aliases:
          - postgres
    restart: unless-stopped
    labels:
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-api: '1'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USERNAME:-colmena}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # pgAdmin (Database Management UI)
  pgadmin:
    container_name: colmena_pgadmin
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL:-admin@colmena.local}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - 5050:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      colmena_devops:
        aliases:
          - pgadmin
    restart: unless-stopped
    labels:
      io.balena.features.supervisor-api: '1'

  # Nextcloud Service
  nextcloud:
    container_name: colmena_nextcloud
    image: colmena_nextcloud
    build:
      context: colmena-devops/devops/apps/nextcloud/
      dockerfile: builder/Dockerfile
      args:
        BUILD_CONTEXT: builder
        NEXTCLOUD_VERSION: ${NEXTCLOUD_VERSION:-28.0.3}
        NEXTCLOUD_API_WRAPPER_PORT: ${NEXTCLOUD_API_WRAPPER_PORT:-5001}
        APACHE_APP_PATH: ${APACHE_APP_PATH:-/var/www/nc_api_wrapper}
    privileged: true
    networks:
      - colmena_devops
    volumes:
      - nextcloud_data:/var/www/html
    ports:
      - 8003:80
      - 8004:5001
    environment:
      - SQLITE_DATABASE=nextcloud
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_TRUSTED_DOMAINS:-colmena.local,localhost,*.local,192.168.*.*,10.*.*.*}
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
    restart: unless-stopped
    labels:
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-api: '1'
      io.balena.features.dbus: '1'

  # Mail Service (Mailcrab)
  mail:
    container_name: colmena_mail
    image: colmena_mail
    build:
      context: colmena-devops/devops/apps/mailcrab
      dockerfile: builder/Dockerfile
      args:
        - MAILCRAB_VERSION=latest
    ports:
      - 1080:1080
      - 1025:1025
    networks:
      colmena_devops:
        aliases:
          - mail
    restart: unless-stopped
    labels:
      io.balena.features.supervisor-api: '1'

  # ----------------------------------------------------------------------------
  # Colmena Unified App (Frontend + Backend in single container)
  # ----------------------------------------------------------------------------
  colmena-app:
    image: colmena-app:test
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USERNAME:-colmena}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-colmena}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-colmena.local,localhost,*.local,*}
      - EMAIL_HOST=mail
      - EMAIL_PORT=1025
      - EMAIL_USE_TLS=false
      - NEXTCLOUD_URL=http://nextcloud
      - NEXTCLOUD_USERNAME=${NEXTCLOUD_ADMIN_USER:-admin}
      - NEXTCLOUD_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - MEDIA_ROOT=/app/backend/media
      - STATIC_ROOT=/app/backend/static
      - BACKEND_HOSTNAME=colmena-app
      - FRONTEND_HOSTNAME=colmena-app
      - SUPERADMIN_EMAIL=${SUPERADMIN_EMAIL:-admin@colmena.local}
      - SUPERADMIN_PASSWORD=${SUPERADMIN_PASSWORD}
      - GUNICORN_WORKER_TIMEOUT=${GUNICORN_WORKER_TIMEOUT:-120}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-3}
      - PORT=8000
    volumes:
      - media_data:/app/backend/media
      - static_data:/app/backend/static
    networks:
      - colmena_devops
    depends_on:
      postgres:
        condition: service_healthy
      mail:
        condition: service_started
      nextcloud:
        condition: service_started
    restart: unless-stopped
    labels:
      io.balena.features.supervisor-api: '1'
      io.balena.features.balena-api: '1'
      io.balena.features.dbus: '1'

# Use existing network to avoid conflicts
networks:
  colmena_devops:
    external: true
    name: local_colmena_devops

# Define named volumes for persistent data storage
volumes:
  pg_data:
  pgadmin_data:
  nextcloud_data:
  nextcloud_apps:
  static_data:
  media_data:
