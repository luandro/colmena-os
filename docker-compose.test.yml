services:
  # Postgres (Required dependency)
  postgres:
    image: postgres:13
    container_name: colmena_postgres_test
    environment:
      POSTGRES_USER: colmena
      POSTGRES_PASSWORD: test_password_123
      POSTGRES_DB: colmena
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U colmena -d colmena"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Test the published Colmena app image
  colmena-app:
    image: communityfirst/colmena-app:latest
    ports:
      - "7080:80"
      - "7000:8000"
    environment:
      - STAGE=prod
      - DATABASE_URL=postgresql://colmena:test_password_123@postgres:5432/colmena
      - SECRET_KEY=test-secret-key-for-docker-compose-test-minimum-50-characters-long
      - DEBUG=false
      - ALLOWED_HOSTS=localhost,127.0.0.1,*
      - POSTGRES_DATABASE=colmena
      - POSTGRES_USERNAME=colmena
      - POSTGRES_PASSWORD=test_password_123
      - POSTGRES_HOSTNAME=postgres
      - POSTGRES_PORT=5432
      - PORT=8000
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped